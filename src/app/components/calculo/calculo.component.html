<form [formGroup]="cantidadesForm" (ngSubmit)="calculoExtras(cantidadesForm.value)">
    <div>
        <label>Cantidad de pagina: </label>
        <button type="submit">+</button> <input formControlName="paginas" type="text"><button>-</button> </div>
    <div>
        <label>Cantidad de idiomas: </label>
        <button type="submit">+</button> <input formControlName="idiomas" type="text"><button>-</button>
    </div>
</form>
